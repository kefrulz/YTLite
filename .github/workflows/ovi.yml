name: Create YouTube Plus tvOS app

on:
  workflow_dispatch:
    inputs:
      enable_youpip:
        description: "Integrate YouPiP"
        type: boolean
        required: true
        default: false

      enable_ytuhd:
        description: "Integrate YTUHD"
        type: boolean
        required: true
        default: false

      enable_ryd:
        description: "Integrate Return YouTube Dislikes"
        type: boolean
        required: true
        default: false

      enable_yq:
        description: "Integrate YouQuality"
        type: boolean
        required: true
        default: false

      enable_demc:
        description: "Integrate DontEatMyContent"
        type: boolean
        required: true
        default: false

      ipa_url:
        description: "URL to the decrypted tvOS IPA file"
        default: ""
        required: true
        type: string

      tweak_version:
        description: "Version of YTLite to use"
        default: "5.2b1"
        required: true
        type: string

      display_name:
        description: "App Name (Optional)"
        default: "YouTube"
        required: true
        type: string

      bundle_id:
        description: "BundleID (Optional)"
        default: "com.google.ios.youtube"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build tvOS YouTubePlus
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Main
        uses: actions/checkout@v4.1.1
        with:
          path: main
          submodules: recursive

      - name: Hide sensitive inputs
        uses: levibostian/action-hide-sensitive-inputs@v1

      - name: Validate IPA URL
        run: |
          curl -L -r 0-1023 -o sample.part "${{ inputs.ipa_url }}" > /dev/null 2>&1
          file_type=$(file --mime-type -b sample.part)
          if [[ "$file_type" != "application/x-ios-app" && "$file_type" != "application/zip" ]]; then
            echo "::error::Validation failed: The file is not a valid IPA file. Detected type: $file_type."
            exit 1
          fi

      - name: Install Dependencies
        run: brew install make ldid

      - name: Set PATH
        run: echo "$(brew --prefix make)/libexec/gnubin" >> $GITHUB_PATH

      - name: Cache Theos
        id: theos
        uses: actions/cache@v4
        env:
          cache-name: theos_cache_appletv
        with:
          path: theos/
          key: ${{ env.cache-name }}
          restore-keys: ${{ env.cache-name }}

      - name: Setup Theos
        if: steps.theos.outputs.cache-hit != 'true'
        uses: actions/checkout@v4.1.7
        with:
          repository: theos/theos
          ref: 67db2ab8d950910161730de77c322658ea3e6b44
          path: ${{ github.workspace }}/theos
          submodules: recursive

      - name: Download and extract AppleTVOS12.4.sdk
        if: steps.theos.outputs.cache-hit != 'true'
        env:
          THEOS: ${{ github.workspace }}/theos
        run: |
          echo "Downloading SDK..."
          curl -L -o AppleTVOS12.4.sdk.tar.xz https://github.com/theos/sdks/releases/download/SDK-Release-1/AppleTVOS12.4.sdk.tar.xz

          echo "Creating SDK directory: $THEOS/sdks"
          mkdir -p "$THEOS/sdks"

          echo "Extracting SDK..."
          tar -xvf AppleTVOS12.4.sdk.tar.xz -C "$THEOS/sdks"

          echo "Final SDK contents:"
          ls -la "$THEOS/sdks"

      - name: Install cyan
        run: pipx install --force https://github.com/asdfzxcvbn/pyzule-rw/archive/main.zip

      - name: Download YTLite
        run: |
          deb_url="https://github.com/dayanch96/YTLite/releases/download/v${{ inputs.tweak_version }}/com.dvntm.ytlite_${{ inputs.tweak_version }}_iphoneos-arm.deb"
          wget "$deb_url" --no-verbose -O ytplus.deb

      - name: Download YouTube tvOS IPA
        run: wget "${{ inputs.ipa_url }}" --no-verbose -O youtube.ipa

      - name: Clone and Build Optional Tweaks
        env:
          ENABLE_YOUPIP: ${{ inputs.enable_youpip }}
          ENABLE_YTUHD: ${{ inputs.enable_ytuhd }}
          ENABLE_RYD: ${{ inputs.enable_ryd }}
          ENABLE_DEMC: ${{ inputs.enable_demc }}
          ENABLE_YQ: ${{ inputs.enable_yq }}
        run: |
          declare -A repos=(
            [youpip]="https://github.com/PoomSmart/YouPiP.git"
            [ytuhd]="https://github.com/PoomSmart/YTUHD.git"
            [ryd]="https://github.com/PoomSmart/Return-YouTube-Dislikes.git"
            [ygs]="https://github.com/PoomSmart/YouGroupSettings.git"
            [yq]="https://github.com/PoomSmart/YouQuality.git"
            [ytvo]="https://github.com/PoomSmart/YTVideoOverlay.git"
            [demc]="https://github.com/therealFoxster/DontEatMyContent.git"
          )

          clone_and_build() {
            local name=$1
            local url=${repos[$name]}
            echo "Cloning and building $name"
            git clone --quiet --depth=1 --recurse-submodules "$url" "$name"
            cd "$name"
            make clean package DEBUG=0 FINALPACKAGE=1 || echo "⚠️ $name may not be tvOS compatible"
            mv packages/*.deb ../${name}.deb || true
            cd ..
          }

          [[ "$ENABLE_YOUPIP" == "true" ]] && clone_and_build "youpip"
          [[ "$ENABLE_YTUHD" == "true" ]] && clone_and_build "ytuhd"
          [[ "$ENABLE_RYD" == "true" ]] && clone_and_build "ryd"
          [[ "$ENABLE_DEMC" == "true" ]] && clone_and_build "demc"
          [[ "$ENABLE_YQ" == "true" ]] && clone_and_build "yq"
          [[ "$ENABLE_YQ" == "true" ]] && clone_and_build "ytvo"

      - name: Inject tweaks into IPA
        run: |
          tweaks="ytplus.deb"
          for tweak in youpip ytuhd ryd ygs yq ytvo demc; do
            if [ -f "${tweak}.deb" ]; then
              tweaks="$tweaks ${tweak}.deb"
            fi
          done
          cyan -i youtube.ipa -o YouTubePlus_tvOS_${{ inputs.tweak_version }}.ipa -uwef $tweaks -n "${{ inputs.display_name }}" -b ${{ inputs.bundle_id }}

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2.0.1
        with:
          name: YouTubePlus tvOS v${{ inputs.tweak_version }} (${{ github.run_number }})
          files: YouTubePlus_tvOS_${{ inputs.tweak_version }}.ipa
          draft: true
